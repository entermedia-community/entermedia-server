#ifnull($loginroot)
	#set($loginroot = $content.loginroot)
#end

<div id="ajaxloginformdiv">
	#set( $to = $context.getRequestParameter("email") )	
	#set( $username = $context.getRequestParameter("username") )
	
	<form class="ajaxform d-flex flex-column align-items-center g-3" 
			action="${loginroot}/ajaxsendusercode.html"
			id="password-reminder" 
			name="passwordReminder"  
			method="post"
			data-targetdiv="ajaxloginformdiv">

		<div class="mb-4 text-center text-contrast"><strong>[[Email was not found. Enter first and last name to register]]</strong></div>

		<div class="col-lg-12 col-md-6 mb-3">
			<input class="form-control required grabfocus" type="text" name="firstName"  size="50"
				placeholder="[[First Name]]" required />
		</div>
				
		<div class="col-lg-12 col-md-6 mb-3"><input class="form-control required " type="text" name="lastName"   
				placeholder="[[Last Name]]" required />
		</div>
		
		<div class="col-lg-12 col-md-6 mb-3">
			<input class="form-control  required" type="text" name="email" size="50" value="$!to" 
				placeholder="[[Enter your Email Address]]" required /> 		
		</div>
				
		<div class="mx-auto">
			<input class="btn themed-btn" style="width: 100%" name="submit" type="submit" value="[[Send New User Code]]" />
		</div>	
			
		#ifnotnull( $userCategory)
			<input type="hidden" name="categoryid" value="$userCategory.id" />
		#end
		<input type="hidden" name="subject" value="[[Login Code]]" />
	</form> 
</div>
