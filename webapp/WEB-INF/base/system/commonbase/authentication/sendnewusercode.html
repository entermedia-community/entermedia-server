<div id="loginformdiv" class="container">
<div class="loginbox">

	<h1 class="page-title text-center my-3">[[Sign-up]]</h1>

	#set( $to = $context.getRequestParameter("email") )	
	#set( $username = $context.getRequestParameter("username") )
	
	<form class="ajaxform" 
			action="$home$content.loginroot/sendusercode.html"
			id="password-reminder" name="passwordReminder"  method="post"
			data-targetdiv="loginformdiv">

			<div class="my-2 "style="text-align: center">[[Email was not found. Enter first and last name to register]]</div>
			
			<div class="form-group mb-0" style="text-align: left;">						
			<input class="form-control grabfocus required" type="text" name="email" size="50" value="$!to" 
			    placeholder="[[Enter your Email Address]]" required /> 		
			</div>
			
			<div class="form-group mb-0" style="text-align: left;">
			<input class="form-control  required grabfocus" type="text" name="firstName"  size="50"
				 placeholder="[[First Name]]" required />
			</div>
			
			<div class="form-group mb-0" style="text-align: left;">
			<input class="form-control required " type="text" name="lastName"   
				 placeholder="[[Last Name]]" required />
			</div>
				 
			<div class="form-group mb-0" style="text-align: center;">
			<input class="btn btn-primary" name="submit" type="submit" value="[[Send New User Code]]" />
			</div>
	
			
			#ifnotnull( $userCategory)
			<input type="hidden" name="categoryid" value="$userCategory.id" />
			#end
			<input type="hidden" name="subject" value="[[Login Code]]" />
    </form>
    
</div>
</div>
