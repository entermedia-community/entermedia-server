<table height="100%" class="oedivided-box" cellspacing="0" cellpadding="0">
	<tr>
		<td class="oedivided-box-title" colspan="2">[[permissions]]</td>
	</tr>
	<tr>
		<td class="oedivided-box-white" height="100%" valign="top">
			<description>
			[[checkpermissions]]:</description>
		</td>
		<td class="oedivided-box-blue">
			<table class="oestandard-table">
				<tr valign="top">
					<td colspan="2">
						<table cellpadding="5" cellspacing="5" border="0">
							<tr>
								<td nowrap>
									<div class="oelink-button">
										<a href="javascript: runAction('User.saveGroupPermissions');"  name="Save Permissions" class="oelink-button">[[savepermissions]]</a>
									</div>
								</td>
								<td nowrap>
									<div class="oelink-button">
									<a class="oelink-button" href="#" onclick="if(!window.name)window.name='editor_parent';window.open('$home/system/tools/text/edit.html?editPath=/openedit/permissions.xml&origURL=$content.path?groupname=$group.name&type=text&parentName='+window.name, 'permissions','alwaysRaised=yes,menubar=no,resizable=yes,top=100,left=130,width=830,height=550' );return false;">
									[[Edit Permission List]]</a>
									</div>
								</td>
							</tr>
						</table>
					</td>
					<td>
					</td>
				</tr>
				<tr valign="top">
					<td class="oeblue-list-box">
						<div class="oeblue-list-box">
						#foreach ( $permission in $UserManager.customPermissions )
						    <div class="permission">
						    #if ( $group.hasPermission( $permission.name ) )
						      <input type="checkbox" name="savePermissions" value="$permission.name" checked="checked"/> $permission.displayName
						    #else
						      <input type="checkbox" name="savePermissions" value="$permission.name"/> $permission.displayName
						    #end
						    </div>
						    #if ((${foreach.count} % 7) == 0)
						    	</div>
						    	</td>
						    	<td class="oeblue-list-box" >
						    	<div class="oeblue-list-box" >
						    #end
						#end                                                            
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
