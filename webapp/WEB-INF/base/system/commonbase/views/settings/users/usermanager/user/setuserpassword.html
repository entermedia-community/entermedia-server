#set ( $username = $request.getParameter( 'username' ) )
#if($username)
<div class="row">
	<div class="col-md-6">
<h3>[[Edit Password]]</h3>
	
	[[Editing password for user:]] <strong>($username) $selectedUser</strong>

<form  id="passwordform" 
		class="ajaxform" 
		action="$siteroot$usermanagerhome/user/setuserpassword-finish.html"
		data-targetdivinner="settingslayout"
		data-oemaxlevel="3" method="post">

	<p style="margin-top: 15px;">[[Password]]:</p>
	<p><input style="width: 90%;" type="password" name="password" class="form-control"></p>

	<p>[[Retype Password]]:</p>
	<p style="margin-bottom: 15px;"><input style="width: 90%;" type="password" name="retypedPassword" class="form-control"></p>

	<input type="hidden" name="username" value="$username">
	
	<input class="btn btn-sm btn-primary" type="submit" value="[[Save]]">
	<a href="$siteroot$usermanagerhome/user/index.html?username=$username" 
		class="btn btn-secondary btn-sm ajax" 
		data-targetdivinner="settingslayout"
		data-oemaxlevel="3" style="margin-left:10px;">[[Cancel]]</a>
</form>

</div>
	
</div>
#end
