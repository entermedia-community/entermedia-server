<script type="text/javascript">
	var capturedClick = null;
	function waitClick(e) {
		e.preventDefault();
		var target = e.target;
		if(target.tagName != "A") {
			target = target.closest("a");
		}
		if(!target) return;
		if(target.classList.contains("ajax") || target.classList.contains("emdialog")) {
			capturedClick = target;
		}
	}
	document.addEventListener("click", waitClick, true);
</script>
