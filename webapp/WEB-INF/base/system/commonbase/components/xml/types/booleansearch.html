#set($searchfield = $detail.getId() )

<input name="operation" value="exact" type="hidden" />
<select name="${detail.getId()}.value" 
		class="form-control listdropdown"
		listid="$listid" 
		id="${valueid}.value"
		data-listid="$listid" 
		data-searchfield="$searchfield"
		data-searchtype= '$searchtype'
		data-placeholder="$!detail.getText($context)">
<option  value=""  ></option>						
<option name="[[Yes]]" value="true"  #if( "true" == $value ) selected #end >[[Yes]]</option>						
<option name="[[No]]" value="false" #if( "false" == $value ) selected #end  >[[No]]</option>
</select>
