#set($languages = $mediaarchive.getList("locale"))

<div class="d-flex align-items-end justify-content-between mt-3" id="languageaction_${detail.id}">

  <div class="languagesadd">
    #if( !$searchform )
    <div class="dropdown">
      <button type="button" class="btn btn-cta" title="[[Add Language]]">
        <i class="bi bi-plus-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right lenguageaddpicker" role="menu">
        #foreach($locale in $languages)
          #set($localval = $languagemap.getText($locale.id))
          #if($addedlocale != $locale.id && (!$localval || $localval == ""))
            <li>
              <a class="dropdown-item addlocale-ajax"
                href="$siteroot$apphome/components/xml/types/language/extralanguage.html"
                data-targetdiv="languagesextra_${detail.id}"
                data-appendtype="insertbefore"
                data-detailid="${detail.id}"
                data-locale="${locale}"
                data-languagecode="${locale.id}">
                $locale
              </a>
            </li>
          #end
          #set($localval = "")
        #end
      </ul>
    </div>
    #end
  </div>

  <div class="d-flex flex-column">
    <label for="translate-dropdown-${detail.id}" class="mb-1 small text-muted">
      [[Autofill missing languages from]]:
    </label>
     <div class="d-flex align-items-center">
       <select class="form-control form-select form-control-sm w-auto" id="translate-dropdown-${detail.id}" data-detailid="${detail.id}">
         <option value="" disabled>[[Select Source Language]]</option>
         #foreach($locale in $languages)
           #set($localval = $languagemap.getText($locale.id))
           #if($addedlocale == $locale.id || ($localval && $localval != ""))
           <option value="$locale.id">
             $locale
           </option>
           #end
           #set($localval = "")
         #end
       </select>
       <button type="button" class="btn btn-sm btn-primary ml-1 translate-ajax" title="[[Translate]]">
        <i class="bi bi-translate"></i> [[Translate]]
      </button>
     </div>
  </div>
  
</div>
