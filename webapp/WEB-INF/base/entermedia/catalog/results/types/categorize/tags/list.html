<div id="keywordlist$asset.id" class="emtable">

#foreach($keyword in $asset.getKeywords())
<div class="row">
<span>
  <a style="display:inline;" href="$home/$applicationid/search/multicatsearch/multiresults.html?searchtype=asset&field=$catalogid:asset/details:description&operation=matches&description.value=$keyword"><img border=0 src="$home${themeprefix}/entermedia/images/keyword.png"> $keyword</a>
</span>

#if($caneditasset)
<span>
  <a style="display:inline;" class="ajax" targetdiv="keywordlist$asset.id" href="$home${cataloghome}/results/types/categorize/tags/removekeyword.html?assetid=${asset.id}&keyword=$keyword"><img src="$home${themeprefix}/entermedia/images/close_16x16.png" title="delete tag"/></a>
</span>
#end

</div>
#end
</div>
