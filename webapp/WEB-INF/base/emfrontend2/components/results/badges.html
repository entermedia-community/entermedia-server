#set( $badges = $mediaarchive.getBadges($hit) )
#if($canshowbadge && $badges)
	<div class="badgecontainer">
	#foreach($badge in $badges)
		#if($badge.getName() == "Pending")
		<div id="badge_${hit.id}_$badge.getId()" class="embadge bg-warning text-dark" title="$badge.getName()">
			<i class="fas fa-hourglass-half"></i>
		</div>
		#elseif($badge.getName() == "Duplicate")
		<div id="badge_${hit.id}_$badge.getId()" class="embadge bg-info text-white" title="$badge.getName()">
			<i class="fas fa-clone"></i>
		</div>
		#end
	#end
	</div>
#end
