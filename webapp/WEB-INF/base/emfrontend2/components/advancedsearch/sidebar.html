
#if( $canviewassets )
	<div class="ui-widget uipanel" id="left-col-search" >
		<div	#if($userprofile.minimizeasearchcontent == "false" && $cantogglesidebar) 
					class="ui-widget-header sidetoggle expanded" 
				#elseif($cantogglesidebar) 
					class="ui-widget-header sidetoggle minimized" 
				#else 
					class="ui-widget-header" 
				#end 
				data-target="asearchcontent">
				<span class="widget-header-title">[[Search]] #if($librarycol)[[Collection]]#elseif($selectedlibrary)[[Library]]#else [[Assets]]#end</span>
