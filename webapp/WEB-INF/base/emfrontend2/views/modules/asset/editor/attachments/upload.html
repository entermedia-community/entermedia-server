<div class="selected new attachments-new">

<span class="name default">
#if( $file )
	#set( $filesource = "${file.parentsourcepath}/${file.name}" )
#else
	#set( $filesource = $asset.sourcepath )
#end
#set( $attachmentroot = $content.attachmentroot )
<form id="uploadform" class="ajaxform autosubmit " data-targetdiv="asset-editor-container" name="wizard" method="post" enctype="multipart/form-data" action="$home${attachmentroot}/uploadfile-finish.html" >

#set( $path = "/WEB-INF/data/$catalogid/originals/$filesource/" )
<input  class=" uploadfile" type="file" multiple name="file"  /> 
<input type="hidden" id="path" name="path" value="$path" size="35" /> 
<input type="hidden" id="assetid" name="assetid" value="$!asset.id"/>

<a id="${file.id}" class="cancel btn btn-sm btn-primary">[[Cancel]]</a>

</form>

</span></div>
