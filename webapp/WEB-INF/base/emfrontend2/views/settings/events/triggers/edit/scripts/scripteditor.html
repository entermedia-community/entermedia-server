<div id="scripteditor" 
	style="background: #f7f7f7; border: 1px solid #ddd; padding: 20px 30px 10px 30px; border-radius: 5px; margin-bottom: 20px;">
	<form id="okform" name="save" targetdiv="scriptlist" method="post" action="$home$apphome/views/settings/events/triggers/edit/savescript.html">
		<input name="eventpath" type="hidden" value="$pathevent.getPage().getPath()" />
		
		<textarea spellcheck="false" style="width: 97%; height: 360px; overflow: scroll; white-space: pre;" name="scriptcode">$script.getContent()</textarea>
		#if( $script.getContentItem().getPath().startsWith("/WEB-INF/base") )
		Base Script
		#else
		<a class="ajax" data-confirm="Are you sure?" targetdiv="scripteditor" href="$home$apphome/views/settings/events/triggers/edit/scripts/delete.html?eventpath=$pathevent.getPage().getPath()" >[[Delete Custom Script]]</a>
		#end
	</form>	
</div>
