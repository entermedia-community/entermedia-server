#set(  $currentsearch = $context.getRequestParameter("searchtype") ) 

#set( $action = "$home$apphome/views/settings/lists/datamanager/list/index.html" )


<div class="datamanagerchose">
<form style="margin-top: 4px; margin-right: 20px; width:300px;" action="$action"
		class="ajaxform autosubmitform float-right"
		data-targetdivinner="datamanagerpage" data-oemaxlevel="2" >
	<input type="hidden" name="catalogid" value="$catalogid"/>
	
		<a class="btn btn-sm btn-primary float-right  ajax" data-targetdivinner="datamanagerpage" href="$home$apphome/views/settings/lists/datamanager/addtable/index.html">[[New Table]]</a>
		<div class="float-right" style="width:200px; margin-right:10px;">
			##[[Choose Table]]: 
           <select name="searchtype" onchange="" class="select2 form-control">
			<option value="">[[Choose Table]]</option>
				#foreach( $type in $searchtypes )
					#if($type != "CVS")
						<option value="$type" #if($type == $currentsearch) [[selected]] #end>$type</option>
					#end
				#end
				</select>
		</div>
	</form>
<div class="clearfix"></div>
</div>
<div id="datamanagerpage" style="padding-bottom:20px;">
$pages.includeContent()
&nbsp;
</div>
