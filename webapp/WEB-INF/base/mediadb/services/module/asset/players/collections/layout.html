<!DOCTYPE html>
<html lang="en">
<head>
	#set( $section = $content.section)

	#set( $title = $mediaarchive.getCatalogSettingValue("sitetitle"))
	<title data-titlebase="$title">
	$title 
	</title>
	
	
	
	<meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content="$!content.keywords"/>
	<meta name="description" content="$!content.caption"/>
	<meta http-equiv="imagetoolbar" CONTENT="no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8" />
	<meta name="google" content="notranslate">
	 
	<meta name="MSSmartTagsPreventParsing" content="TRUE" />  
	<meta name="robots" content="noindex">
	<link rel="Shortcut Icon" type="image/x-icon" href="$siteroot$apphome/theme/images/favicon.png" />
	  
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<script type="text/javascript"  src="${edithome}/javascript/jquery-core/jquery-3.7.1.js" onload="if (!window.jQuery) window.$ = window.jQuery = module.exports;"></script>
	
	<script id="jquery-liveajax" src="${edithome}/javascript/emedia/liveajax.js"></script>
	<script type="text/javascript"  src="${edithome}/javascript/emedia/ui-components.js"></script>
	<script id="jquery-liveajax" src="${edithome}/javascript/emedia/ajax/runajax.js"></script>
	
	
	<script type="text/javascript"  src="${edithome}/javascript/emedia/emtree.js"></script>
	<script type="text/javascript"  src="${edithome}/javascript/emedia/brickvertical.js"></script>
	
	<script type="text/javascript" src="${edithome}/javascript/simpleLightbox/jquery-simpleLightbox.js"></script>
	<link rel="stylesheet" type="text/css" href="${edithome}/javascript/simpleLightbox/jquery-simpleLightbox.css" />

	<script type="text/javascript" src="${edithome}/javascript/bootstrap/4.5.3/js/popper.min.js"></script>
	<script type="text/javascript" src="${edithome}/javascript/bootstrap/4.5.3/js/bootstrap.min.js" ></script>
	
	
	<link rel="stylesheet" type="text/css" href="${edithome}/javascript/bootstrap/4.5.3/css/bootstrap.min.css" />
	
	<link rel="stylesheet" type="text/css" href="${edithome}/javascript/bootstrap/fonts/css/fontawesome-all.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="${edithome}/theme/styles/themeX.css" />
	<link rel="stylesheet" type="text/css" href="${edithome}/theme/styles/pages/results.css" />
	<style type="text/css">
		html, body {
		  height: 100%;
		}
	</style>
	
</head>
<body>
	<div id="application" class="h-100">
		
		$pages.include("$apphome/services/module/asset/players/collections/menu.html")
	
  		$pages.streamContent()
		
	</div>
	
	<script type="text/javascript" >
		jQuery(document).ready(function (url, params) {
			lQuery("div.brickvertical").livequery(function () {
				$(this).brickvertical();
			});
			
			lQuery(".lightbox").livequery(function () {
				$(this).simpleLightbox();
			});
			
		});
	</script>
</body>
</html>
