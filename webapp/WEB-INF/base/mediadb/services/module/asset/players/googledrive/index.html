  <div id="embedded-player-table" class="w-100 h-100" >
	#set($webviewlink = $asset.webviewlink)
	#if ($webviewlink.startsWith("http"))
	<iframe src="${webviewlink}" 
		width="100%" 
		height="100%" 
		style="border:none" 
		webkitallowfullscreen="true" 
		mozallowfullscreen="true" 
		allowfullscreen="true"></iframe>

	
	#end
  </div>
