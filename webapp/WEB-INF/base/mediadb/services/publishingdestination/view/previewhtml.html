<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU="
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        width: 100vw;
      }
      .__main-container {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .__carousel-container {
        height: 100%;
      }
      h1.__title {
        color: #fff;
        text-align: center;
        margin: 16px 0;
      }
      .__caption {
        max-width: 800px;
        font-size: small;
        color: #fff;
        text-align: center;
        padding-bottom: 16px;
        margin: 0 auto 16px;
      }
      .__caption::after {
        content: "";
        display: block;
        position: absolute;
        width: 100vw;
        left: 0;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 16px;
      }
      .__carousel-container {
        flex: 1;
      }
      .__footer {
        font-size: small;
        color: #fff;
        text-align: center;
        padding-top: 16px;
        padding-bottom: 8px;
        margin: 16px 0 0;
        border-top: 0.5px solid rgba(255, 255, 255, 0.1);
      }
      #__carousel {
        height: calc(100% - 60px);
      }
      @media screen and (max-width: 600px) {
        #__carousel {
          height: calc(100% - 44px);
        }
      }
      #__carousel .splide__track {
        height: 100%;
      }
      #__carousel .splide__slide {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 14px;
      }
      #__carousel .splide__slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #__carousel-thumbnails .splide__slide img {
        width: 100%; 
        object-fit: cover;
      }
      #__carousel-thumbnails .splide__slide {
        opacity: 0.25;
      }
      #__carousel-thumbnails .splide__slide.is-active {
        opacity: 1;
        border: 1px solid lime;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5) inset;
      }
      .splide__arrow {
        background-color: rgba(255, 255, 255, 0.05);
        width: 3.5em;
        height: 3.5em;
        padding: 0.5em;
      }
      .splide__arrow:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .splide__arrow--next {
        right: 1rem;
      }
      .splide__arrow--prev {
        left: 1rem;
      }
      .splide__arrow svg {
        fill: #fff;
        width: 100%;
        height: 100%;
      }
      .__download {
        position: absolute;
        top: 16px;
        left: 16px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-decoration: none;
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    $pages.include("$apphome/services/publishingdestination/preview.html", $context)
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
      integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw="
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var __main = new Splide("#__carousel", {
          type: "slide",
          rewind: true,
          pagination: false,
          lazyLoad: "nearby",
        });
        var __thumbnail = new Splide("#__carousel-thumbnails", {
          fixedWidth: 95,
          fixedHeight: 60,
          gap: 10,
          rewind: true,
          pagination: false,
          focus: "center",
          isNavigation: true,
          arrows: false,
          breakpoints: {
            600: {
              fixedWidth: 60,
              fixedHeight: 44,
            },
          },
        });
        __main.sync(__thumbnail);
        __main.mount();
        __thumbnail.mount();
      });
    </script>
  </body>
</html>
