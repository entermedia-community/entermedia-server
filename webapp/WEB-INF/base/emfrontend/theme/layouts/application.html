<div id="application" data-home="$home" data-apphome="$apphome" data-themeprefix="${themeprefix}" data-browserlanguage="$!{browserlanguage}">
    #if ( $canviewerrors )
	<div id="errordiv"></div>
	#end
	<div id="emcontainer">
		<div id="header" class="clearfix" role="banner">
			$pages.include("${themeprefix}/layouts/header.html")
			<div id="site-title">$!content.tagline</div>
		</div>
		<div id="nav" role="navigation">
		    $pages.include("$apphome/theme/layouts/nav.html")
		</div>
	
	 
		<div id="emcontent">
		  <div id="main">
		       $pages.includeContent()
		  </div>
		</div>
	
		<!-- begin: #footer -->
		<div id="footer" role="contentinfo">
	    	 $pages.include("${themeprefix}/layouts/footer.html")
	     	 $pages.include("${apphome}/components/uploadqueue/index.html")
		</div>
 
	</div>
</div>
